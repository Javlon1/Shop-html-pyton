{% extends 'base.html' %}
{% block content %}
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--start breadcrumb-->
				<section class="py-3 border-bottom border-top d-none d-md-flex bg-light">
					<div class="container">
						<div class="page-breadcrumb d-flex align-items-center">
							<h3 class="breadcrumb-title pe-3">Shop Categories</h3>
							<div class="ms-auto">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb mb-0 p-0">
										<li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bx bx-home-alt"></i> Home</a>
										</li>
										<li class="breadcrumb-item"><a href="{% url 'shopgridrightsidebar' %}">Shop</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">Shop Categories</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
				</section>
				<!--end breadcrumb-->
				<!--start shop categories-->
				<section class="py-4">
					<div class="container">
						<div class="product-categories">
							<div class="row row-cols-1 row-cols-lg-4 g-4">
								<div class="col">
									<div class="card rounded-0 product-card">
										<a href="javascript:;">
											<img src="assets/images/shop-categories/01.png" class="card-img-top border-bottom bg-dark-1" alt="...">
										</a>
										<div class="list-group list-group-flush">
											<a href="javascript:;" class="list-group-item bg-transparent">
												<h6 class="mb-0 text-uppercase">Clothing</h6>
											</a>	<a href="javascript:;" class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
											Blazers & Suits
										  <span class="badge bg-primary rounded-pill">14</span>
										</a>
											<a href="javascript:;" class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
											Dresses
										  <span class="badge bg-primary rounded-pill">2</span>
										</a>
											<a href="javascript:;" class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
											Sportswear
										  <span class="badge bg-primary rounded-pill">1</span>
										</a>
											<a href="javascript:;" class="list-group-item bg-transparent d-flex justify-content-between align-items-center">
											Hoodie & Sweatshirts
										  <span class="badge bg-primary rounded-pill">1</span>
										</a>
										</div>
									</div>
								</div>
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
				<!--end shop categories-->
				<!--start brand-->
				<section class="py-4">
					<div class="container">
						<div class="popular-brands">
							<div class="text-center">
								<h2 class="text-uppercase mb-0">Popular Brands</h2>
								<hr>
							</div>
							<div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 row-cols-xl-5 g-4">
							{% for i in brend %}
							<div class="item border-end">
								<div class="p-4">
									<a href="{{i.link}}">
										<img src="{{i.img.url}}" class="img-fluid" alt="...">
									</a>
								</div>
							</div>
							{% endfor %}
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
				<!--end brand-->
			</div>
		</div>
		<!--end page wrapper -->
		{% endblock %}
